<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - MD. ISMAIL</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding-top: 0;
        }

        /* Navigation Bar */
        nav {
            background-color: #1a1a1a;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #00bcd4;
            transform: scale(1.1);
        }

        nav ul li a.active {
            border-bottom: 3px solid #00bcd4;
            padding-bottom: 5px;
        }

        /* Hero Section */
        #hero {
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            color: #fff;
        }

        /* Overlay for Text Visibility */
        #hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Content Text */
        #hero .hero-content {
            position: relative;
            z-index: 2;
            max-width: 700px;
            padding: 20px;
        }

        #hero h1 {
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        #hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        /* Call-to-Action Button */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            color: #fff;
            background-color: #00bcd4;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #008ba3;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #hero h1 {
                font-size: 2.5rem;
            }

            #hero p {
                font-size: 1rem;
            }
        }
        /* For screens that are 768px or smaller (like mobile phones) */
        @media (max-width: 768px) {
            /* Adjust navigation bar */
            nav ul {
                flex-direction: column;
                align-items: center;
            }
        
            nav ul li {
                margin: 10px 0;
            }
        
            /* Adjust hero section */
            #hero h1 {
                font-size: 2rem;
            }
        
            #hero p {
                font-size: 1rem;
            }
        
            /* Adjust content layout */
            .content-boxes {
                flex-direction: column;
                align-items: center;
            }
        
            .content-box {
                width: 90%;
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="home.html" class="active">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="blogs.html">Blogs</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h1>Welcome to My Portfolio</h1>
            <p>I’m Md. Ismail, a passionate data analyst dedicated to transforming raw data into actionable insights. Explore my work and let’s connect!</p>
            <a href="projects.html" class="btn">Explore My Work</a>
        </div>
    </section>

</body>
</html>
