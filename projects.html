<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - MD. ISMAIL</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background-color: #1a1a1a;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #00bcd4;
            transform: scale(1.1);
        }

        nav ul li a.active {
            border-bottom: 3px solid #00bcd4;
            padding-bottom: 5px;
        }

        /* Projects Section */
        #projects {
            padding: 60px 20px 40px;
            text-align: center;
            background: linear-gradient(135deg, #00bcd4, #0288d1);
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 70px;
        }

        /* Projects Title */
        #projects h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Project Info Box */
        .project-info-box {
            background-color: #e7f0f9;
            border-radius: 10px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .project-info-box h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #004680;
        }

        .project-info-box p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Button */
        .blog-button {
            display: inline-block;
            background-color: #00bcd4;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .blog-button:hover {
            background-color: #0288d1;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            .project-info-box {
                width: 90%;
            }
        }
        /* For screens that are 768px or smaller (like mobile phones) */
        @media (max-width: 768px) {
            /* Adjust navigation bar */
            nav ul {
                flex-direction: column;
                align-items: center;
            }
        
            nav ul li {
                margin: 10px 0;
            }
        
            /* Adjust hero section */
            #hero h1 {
                font-size: 2rem;
            }
        
            #hero p {
                font-size: 1rem;
            }
        
            /* Adjust content layout */
            .content-boxes {
                flex-direction: column;
                align-items: center;
            }
        
            .content-box {
                width: 90%;
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="projects.html" class="active">Projects</a></li>
            <li><a href="blogs.html">Blogs</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>

        <!-- Project Info Box -->
        <div class="project-info-box">
            <h3>Projects Coming Soon</h3>
            <p>I am working on various exciting projects. Please check back soon for updates!</p>
            <!-- Change this link to point to your blogs page or remove it if not needed -->
            <a href="blogs.html" class="blog-button">Check My Blogs</a>
        </div>
    </section>

</body>
</html>
