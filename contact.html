<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - MD. ISMAIL</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            padding-top: 70px; /* Adjusted for fixed menu */
        }

        /* Navigation Bar */
        nav {
            background-color: #1a1a1a;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #00bcd4;
            transform: scale(1.1);
        }

        nav ul li a.active {
            border-bottom: 3px solid #00bcd4;
            padding-bottom: 5px;
        }

        /* Contact Section */
        #contact {
            padding: 60px 20px;
            background-color: #fff;
            text-align: center;
        }

        /* Stylish Header */
        #contact h2 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: #004680;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            display: inline-block;
        }

        #contact h2::after {
            content: '';
            width: 80px;
            height: 4px;
            background-color: #00bcd4;
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* Updated Text Color */
        #contact p,
        .contact-link,
        .contact-form h3,
        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            color: #333333; /* Blog's background color-matching text */
        }

        #contact p {
            font-size: 1.1rem;
            margin-top: 10px;
            margin-bottom: 40px;
            line-height: 1.8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Contact Links */
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .contact-link {
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #e7f0f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            background-color: #00bcd4;
            color: white;
            transform: translateY(-5px);
        }

        .contact-logo {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        /* Message Box Styling */
        .contact-form {
            background-color: #f9f9fc;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #004680;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #00bcd4;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            .contact-links {
                flex-direction: column;
                gap: 20px;
            }

            .contact-link {
                width: 100%;
                text-align: center;
            }
        }
        /* For screens that are 768px or smaller (like mobile phones) */
        @media (max-width: 768px) {
            /* Adjust navigation bar */
            nav ul {
                flex-direction: column;
                align-items: center;
            }
        
            nav ul li {
                margin: 10px 0;
            }
        
            /* Adjust hero section */
            #hero h1 {
                font-size: 2rem;
            }
        
            #hero p {
                font-size: 1rem;
            }
        
            /* Adjust content layout */
            .content-boxes {
                flex-direction: column;
                align-items: center;
            }
        
            .content-box {
                width: 90%;
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="blogs.html">Blogs</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Feel free to reach out to me through any of the platforms below!</p>

        <!-- Social Links -->
        <div class="contact-links">
            <a href="mailto:ismail4coding@gmail.com" class="contact-link">
                <img src="email-logo.png" alt="Email" class="contact-logo"> Email
            </a>
            <a href="https://www.linkedin.com/in/ismail4coding/" class="contact-link">
                <img src="linkedin-logo.png" alt="LinkedIn" class="contact-logo"> LinkedIn
            </a>
            <a href="https://www.github.com/ismail4coding" class="contact-link">
                <img src="github-logo.png" alt="GitHub" class="contact-logo"> GitHub
            </a>
            <a href="https://www.instagram.com/ismail_hossain_emon/" class="contact-link">
                <img src="instagram-logo.png" alt="Instagram" class="contact-logo"> Instagram
            </a>
        </div>

        <!-- Message Form -->
        <div class="contact-form">
            <h3>Send Me a Message</h3>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

</body>
</html>
