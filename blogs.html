<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - MD. ISMAIL</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            padding-top: 70px; /* Added to offset fixed nav bar */
        }

        /* Navigation Bar */
        nav {
            background-color: #1a1a1a;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #00bcd4;
            transform: scale(1.1);
        }

        nav ul li a.active {
            border-bottom: 3px solid #00bcd4;
            padding-bottom: 5px;
        }

        /* Blogs Section */
        #blogs {
            padding: 60px 20px 40px;
            text-align: center;
            background: linear-gradient(135deg, #00bcd4, #0288d1);
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        #blogs h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Blog Upload Announcement */
        .blog-announcement {
            background-color: #e7f0f9;
            padding: 40px;
            border-radius: 10px;
            width: 85%;
            max-width: 700px;
            margin: 20px auto;
            font-size: 1.3rem;
            color: #333;
            text-align: center;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
        }

        .blog-announcement:hover {
            transform: translateY(-10px);
            background-color: #d1e7f3;
        }

        .blog-announcement p {
            font-weight: 600;
            color: #004680;
        }

        /* Button Style */
        .blog-announcement a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #00bcd4;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .blog-announcement a:hover {
            background-color: #0288d1;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            .blog-announcement {
                width: 90%;
            }
        }
        /* For screens that are 768px or smaller (like mobile phones) */
        @media (max-width: 768px) {
            /* Adjust navigation bar */
            nav ul {
                flex-direction: column;
                align-items: center;
            }
        
            nav ul li {
                margin: 10px 0;
            }
        
            /* Adjust hero section */
            #hero h1 {
                font-size: 2rem;
            }
        
            #hero p {
                font-size: 1rem;
            }
        
            /* Adjust content layout */
            .content-boxes {
                flex-direction: column;
                align-items: center;
            }
        
            .content-box {
                width: 90%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="blogs.html" class="active">Blogs</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Blogs Section -->
    <section id="blogs">
        <h2>Blogs</h2>

        <!-- Blog Upload Announcement -->
        <div class="blog-announcement">
            <p>My blogs will be uploaded here very soon. Stay tuned for more updates!</p>
            <a href="contact.html">Get In Touch</a> <!-- Fixed link to contact page -->
        </div>

    </section>

</body>
</html>
